<div *ngIf="task">
  <h2>{{task.name | uppercase}} Details</h2>
  <div><span>id: </span>{{task.id}}</div>
  <div>
    <label>name:</label>
    <input [(ngModel)]="task.name" placeholder="name"/>
    <br/>
    Description:
    <input [(ngModel)]="task.descrption" placeholder="descrption"/>
    <br/>
    <label>Type:</label>
    <input [(ngModel)]="task.type" placeholder="type"/>
    <br/>
    <label>Status:</label>
    <input [(ngModel)]="task.isdone" />

  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
